<ion-header-bar class="bar-stable">
    <h1 class="title">PeerCaller</h1>
</ion-header-bar>
<ion-content class="padding has-header" ng-controller="CallController">

    <div class="card">
        <audio id="contact-audio" controls class="hidden"></audio>
        <img src="img/calling.gif" height="100" width="100" />
    </div>

    <div class="card">
        <div class="item item-text-wrap">
            Your Username: <strong>{{ username }}</strong>
        </div>
    </div>

    <div class="list">
        <label class="item item-input">
            <span class="input-label">Recipient's Username: </span>
            <input type="text" ng-model="contact_username">
        </label>
    </div>

    <button class="button button-positive button-block" ng-click="startCall()">
        Call user!
    </button>
</ion-content>
